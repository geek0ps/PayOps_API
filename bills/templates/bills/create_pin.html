
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E8D4D1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/cashout.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Nanum+Gothic&family=Open+Sans:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">  
    <title>Create PIN</title>
</head>
<body style="background-color: #E8D4D1;">
    <form action="{% url 'pay' %}" method="get">
        {% csrf_token %}
        <input type="hidden" name="csrfmiddlewaretoken" value="pHK2CZzBB323BM2Nq7DE2sxnQoBG1jPl" disabled="">
        <div class="container" >
            <div class="text-center">
                <img class='mt-5' src="{% static '/images/geekops-logo.png' %}" alt="geekops-logo" style='max-width: 100px;'>
                <h5 class="mt-3">Create PIN</h5>
                <h6 class="mt-4">Continue to geekops</h6>
            </div>
    
            <div class="row col-sm-6 mt-5 mx-auto">
                <h6>PIN</h6>
                <input style="border-radius: 15px;" name="pin" type="integer" class="form-control">
            </div>
            <div class="row col-sm-6 mt-3 mx-auto">
                <h6>Confirm PIN</h6>
                <input style="border-radius: 15px;" name="confirm_pin" type="integer" class="form-control">
            </div>
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm"; style=" border: none; border-radius: 30px; background-color: #B3403D;"">Create PIN</button>
            </div>   
        </div>
    </form>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
