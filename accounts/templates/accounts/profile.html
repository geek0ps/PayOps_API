{% extends 'accounts/main.html' %}
{% block content %}
<div class="container-md">
  <h4 class="my-5"> Edit Profile </h4>
  <div class="col-md-8">
      <div class="card card-body">
        <form method="POST" action="">
          {%csrf_token%}
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Organisation Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{profile_form.organisation_name}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Organisation Endpoint</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{profile_form.api_endpoint}}
            </div>
          </div>
          <input class="btn btn-primary mt-3" type="submit" value="Save">
        </form>
      </div>
  </div>
</div>
{% endblock %}
