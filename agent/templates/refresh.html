{%extends 'base.html' %}


{%block content%}
    <h3 class="text text-primary text-center">Service Status</h3>
    {%for value in refresh%}
       
    <ol>
        <li class="card p-3" style="width: 25rem;">
            <p>Service Id : {{value.serviceId}}</p>
            <p>Description : {{value.description}}</p>
            <p>Blocked : {{value.blocked}}</p>
            
        </li>
    </ol>

    {%endfor%}
{%endblock%}
